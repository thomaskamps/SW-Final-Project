<!DOCTYPE html>
<html>
	<head>
		<title>Semantic Movie Recommendation Application </title>
		<script src="static/js/jquery-1.11.0.min.js" type='text/javascript'></script>
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
		
	</head>

	<body>
		<div class="container">
			
			<div class='row'>
				<div class='col-lg-12' style="padding:30px;">
					<div class='panel panel-default' style="padding: 20px;">
						<h2>Movie Browser</h2>
						<ul class="nav nav-pills">
							<li role="presentation"><a href="index.html"><-- Back to search</a></li>
							<li role="presentation" id="direct"><a onclick="selectFilmsFriends('direct')">Movies liked by friends</a></li>
							<li role="presentation" id="indirect"><a onclick="selectFilmsFriends('indirect')">Movies liked by indirect friends</a></li>
							<li role="presentation" id="all" class="active"><a onclick="selectFilmsFriends('all')">All movies in collection</a></li>
						</ul>
						<div id="genderselect" style="margin-top:20px;"></div>
					</div>
				</div>
			</div>
			
			<div id="appendto" style="margin-top: 20px;"></div>
		</div>
	<script src="static/js/scripts.js" type='text/javascript'></script>
	<script type="text/javascript">
		startCollection();
		</script>
	</body>
</html>
