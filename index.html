<!DOCTYPE html>
<html>
	<head>
		<title>Semantic Movie Recommendation Application</title>
		<script src="static/js/jquery-1.11.0.min.js" type='text/javascript'></script>
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
		
	</head>

	<body>
		<div class="container">
			
			<div class='row'>
				<div class='col-lg-12' style="padding:30px;">
					<div class='panel panel-default' style="padding: 20px;">
						<h2 style="margin-left: 15px;">Search for a movie you liked and find recommendations from your friends</h2><br/>
						<div class="col-xs-12 col-md-8">
							<form class="form-inline" id="searchform" onsubmit="submitSearch(this); return false;">
								<div class="form-group" style="width:80%;">
	  							<input type="text" class="form-control" placeholder="Movie Title" name="search" id="search" style="width:100%;">
								</div>
								<button type="submit" class="btn btn-primary">Search</button>
							</form>
						</div>
							<a href="collection.html"><button class="btn btn-primary">Browse movies in database</button></a>
						
					</div>
				</div>
			</div>
			
			<div id="appendto1" style="margin-top: 20px;"></div>
			<div id="appendto"></div>
			
		</div>
	<script src="static/js/scripts.js" type='text/javascript'></script>
	</body>
</html>
